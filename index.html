<!doctype html>
<html lang="en">
    <head>
        <title>EasyLyrics</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
        <link rel="stylesheet" href="resources/css/style.css">

        <script src="sweetalert2/dist/sweetalert2.min.js"></script>

        <!-- sweet Alert 2-->
        <link rel="stylesheet" href="sweetalert2/dist/sweetalert2.min.css">
    </head>
    <body>

        <div class="container">
            <div class="row justify-content-center title">
                <h1  id="back-to-top"><a href="/" rel="home"><img src="assets/icon.png" alt="Easy Lyrics">EasyLyrics</a></h1>
            </div>
            <div class="row justify-content-center">
                <form id="lyrics-form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="artist">Artist</label>
                            <input
                                type="text"
                                class="form-control"
                                id="artist"
                                title="Special characters, accented and numeric are invalid!"
                                alt="Enter the name of the artist"
                                placeholder="Enter the name of the artist"
                                pattern="^[A-Za-z0-9áàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ& ]+$"
                                required>
                                
                        </div>
                        <div class="form-group col-md-6">
                            <label for="song">Song</label>
                            <input
                                type="text"
                                class="form-control"
                                id="song"
                                title="Special characters, accented and numeric are invalid!"
                                alt="Enter the name of the song"
                                placeholder="Enter the name of the song"
                                pattern="^[A-Za-z0-9áàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ& ]+$"
                                required>
                                
                        </div>
                        <div class="container-fluid">
                            <div class="row justify-content-center">
                                <div class="btn-group">
                                    <div class="button-clear">
                                        <button class="btn btn-primary" onclick="clearFields();" type="reset" alt="Clear Fields">Clear</button> <!--window.location.reload();-->
                                    </div>
                                    <div class="button-go">
                                        <button class="btn btn-primary" type="submit" alt="Submit" autofocus>Let's Sing</button>
                                    </div>
                                </div>
                            </div> 
                        </div>
                    </div>
                </form>
            </div>
        </div>


        <div class="container-fluid">
            <div class="row d-flex justify-content-center letras">
                <img id="loading" src="./assets/loading.gif" alt="carregando">
                <pre class="mt-lg-auto" id="lyrics" alt="Lyrics"></pre>
            </div>
        </div>


        <div id="vagalumeContainer">
            <a target="_blank" href="" id="vagalumeUrl">
                <img class="vagalumeIcon" src="./assets/vagalume.png" alt="Vagalume Logo">
                <h3>&nbsp;Vagalume</h3>
                <h3 id="artistAndSong">Text</h3>
            </a>
        </div>

        <div class="container-fluid author">
            <div class="row justify-content-around">
                <pre class="mt-lg-auto" id="author" alt="author, Luciano Brito">Criated by Luciano Brito</pre>
            </div>
        </div>

        <div class="back-to-top embed-responsive float-right"><a  href="./index.html#back-to-top"><img class="img-responsive" src="assets/back-to-top.png"></a></div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
            
            <!-- Include a polyfill for ES6 Promises (optional) for IE11 -->
            <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.js"></script>

        <script src="resources/js/main.js"></script>
        <script src="./resources/js/back-to-top.js"></script>
    </body>
</html>
